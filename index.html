<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyeulshares</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #2e1d2f;
            color: #ffffff;
            font-family: "Fira Code", monospace;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .navbar {
            background: linear-gradient(90deg, #8b1c61, #5a1c3b);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 0.8rem 1.5rem;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff79c6, #ff9fd6, #ff6fae, #ff79c6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-pink 6s ease infinite;
        }

        .navbar-nav .nav-link {
            color: #f8d2e2 !important;
            font-weight: bold;
            margin: 0 12px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ff9fd6 !important;
            transform: scale(1.1);
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(180deg, rgba(46, 29, 47, 0.95), rgba(32, 21, 34, 0.95));
            border-radius: 15px;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-top: 1rem;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff79c6, #ff9fd6, #ff6fae, #ff79c6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-pink 6s ease infinite;
            text-shadow: 0 0 15px rgba(255, 121, 198, 0.6), 0 0 30px rgba(255, 111, 174, 0.6);
        }

        @keyframes rainbow-pink {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #authModal .modal-content {
            background-color: #2f1d30;
            color: #f8d2e2;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        #authModal .form-control {
            background: #3a273a;
            color: #f8d2e2;
            border: 1px solid #5a3a5a;
        }

        #authModal .btn-primary {
            background: #ff79c6;
            border-color: #ff79c6;
        }

        #authModal .btn-primary:hover {
            background: #ff6fae;
            border-color: #ff6fae;
        }
    </style>
</head>

<body>
    <!-- Authentication Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Authentication Required</h5>
                </div>
                <div class="modal-body">
                    <form id="authForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Unlock</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pyeulshares</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#share">Share Post</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Pyeulshares</h1>
        <p>Effortlessly share your posts with our automated tool!</p>
        <a href="#share" class="btn">Get Started</a>
    </header>

    <!-- Share Form -->
    <section id="share" class="container">
        <form id="shareForm">
            <div class="mb-3">
                <label for="fbstate" class="form-label">Facebook State (URL)</label>
                <input type="text" class="form-control" id="fbstate" placeholder="Enter your Facebook state URL" required>
            </div>
            <div class="mb-3">
                <label for="postLink" class="form-label">Post Link</label>
                <input type="text" class="form-control" id="postLink" placeholder="Enter your Facebook post URL" required>
            </div>
            <div class="mb-3">
                <label for="interval" class="form-label">Interval (seconds)</label>
                <input type="number" class="form-control" id="interval" min="0.5" max="9" step="0.5" required>
            </div>
            <div class="mb-3">
                <label for="shares" class="form-label">Shares</label>
                <input type="number" class="form-control" id="shares" min="1" max="1000000" required>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary">Start Sharing</button>
        </form>
        <div id="progress-container" class="mt-3"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Pyeulshares. All Rights Reserved. Made By The Husband of Pyeul Lihm</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
